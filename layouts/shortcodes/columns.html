{{- $size := default "regular" (.Get "size" | lower) }}

{{- if not (in (slice "regular" "large" "small") $size) }}
  {{- $size = "regular" }}
{{- end }}

      <div class="row justify-content-center text-center">
        {{- range split .Inner "<--->" }}
          <div class="col-lg-5">
            {{ . | $.Page.RenderString -}}
          </div>
        {{- end }}
      </div>
